name: Android Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Sync Capacitor
      run: npx cap sync

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Get version info
      id: version
      run: |
        cd android
        VERSION_NAME=$(grep "versionName" app/build.gradle | sed 's/.*versionName[[:space:]]*"\([^"]*\)".*/\1/')
        VERSION_CODE=$(grep "versionCode" app/build.gradle | sed 's/.*versionCode[[:space:]]*\([0-9]*\).*/\1/')
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

    - name: Get commit info
      id: commit
      run: |
        COMMIT_SHORT=$(git rev-parse --short HEAD)
        echo "commit_short=$COMMIT_SHORT" >> $GITHUB_OUTPUT
        COMMIT_MESSAGE=$(git log -1 --pretty=%B)
        echo "commit_message<<EOF_COMMIT_MSG" >> $GITHUB_OUTPUT
        echo "$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
        echo "EOF_COMMIT_MSG" >> $GITHUB_OUTPUT

    - name: Create keystore from secret
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

    - name: Create keystore properties
      run: |
        cat > android/keystore.properties << EOF
        storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
        storeFile=release.keystore
        EOF

    - name: Build signed APK
      run: |
        cd android
        ./gradlew assembleRelease

    - name: Check existing release version
      id: check_version
      run: |
        # Download existing release APK to check version
        curl -L -f -o release-apk-temp.apk "${{ secrets.WEBDAV_DOWNLOAD_URL }}/Caffeine-Tracker-release.apk" || {
          echo "No existing release APK found, will create new release"
          echo "should_update_release=true" >> $GITHUB_OUTPUT
          exit 0
        }
        
        # Install aapt to read APK info
        sudo apt-get install -y aapt
        
        # Extract version info from existing release APK
        EXISTING_VERSION=$(aapt dump badging release-apk-temp.apk | grep "versionName" | sed "s/.*versionName='\([^']*\)'.*/\1/")
        EXISTING_CODE=$(aapt dump badging release-apk-temp.apk | grep "versionCode" | sed "s/.*versionCode='\([^']*\)'.*/\1/")
        
        echo "Existing version: $EXISTING_VERSION ($EXISTING_CODE)"
        echo "Current version: ${{ steps.version.outputs.version_name }} (${{ steps.version.outputs.version_code }})"
        
        # Compare versions
        if [ "$EXISTING_VERSION" != "${{ steps.version.outputs.version_name }}" ] || [ "$EXISTING_CODE" != "${{ steps.version.outputs.version_code }}" ]; then
          echo "Version changed, will update release"
          echo "should_update_release=true" >> $GITHUB_OUTPUT
        else
          echo "Version unchanged, will only upload to versions folder"
          echo "should_update_release=false" >> $GITHUB_OUTPUT
        fi
        
        rm -f release-apk-temp.apk

    - name: Rename APK
      run: |
        VERSION_NAME="${{ steps.version.outputs.version_name }}"
        VERSION_CODE="${{ steps.version.outputs.version_code }}"
        COMMIT_SHORT="${{ steps.commit.outputs.commit_short }}"
        APK_NAME="Caffeine-Tracker-${VERSION_NAME}(${VERSION_CODE})-${COMMIT_SHORT}.apk"
        mv android/app/build/outputs/apk/release/app-release.apk "$APK_NAME"
        echo "APK_NAME=$APK_NAME" >> $GITHUB_ENV

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APK_NAME }}
        path: ${{ env.APK_NAME }}

    - name: Install WebDAV client
      run: |
        sudo apt-get update
        sudo apt-get install -y curl

    - name: Ensure versions folder exists on WebDAV
      run: |
        curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" \
          -X MKCOL "${{ secrets.WEBDAV_URL }}/versions" || true

    - name: Download existing README.md or create new
      run: |
        curl -L -f -o README_old.md "${{ secrets.WEBDAV_DOWNLOAD_URL }}/versions/README.md" || touch README_old.md

    - name: Update README.md
      run: |
        VERSION_NAME="${{ steps.version.outputs.version_name }}"
        VERSION_CODE="${{ steps.version.outputs.version_code }}"
        COMMIT_SHORT="${{ steps.commit.outputs.commit_short }}"
        COMMIT_MESSAGE="${{ steps.commit.outputs.commit_message }}"
        APK_NAME="${{ env.APK_NAME }}"
        DOWNLOAD_URL="${{ secrets.WEBDAV_DOWNLOAD_URL }}/versions/${APK_NAME}"

        # Process multi-line commit message with proper indentation
        INDENTED_COMMIT_MESSAGE=$(echo "$COMMIT_MESSAGE" | sed 's/^/    /')

        NEW_ENTRY="## ç‰ˆæœ¬ ${VERSION_NAME} (${VERSION_CODE}) - \`${COMMIT_SHORT}\`\n\n"
        NEW_ENTRY+="* **ä¸‹è½½é“¾æŽ¥:** [${APK_NAME}](${DOWNLOAD_URL})\n\n"
        NEW_ENTRY+="* **æäº¤ä¿¡æ¯:**\n"
        NEW_ENTRY+="  \`\`\`\n"
        NEW_ENTRY+="${INDENTED_COMMIT_MESSAGE}\n"
        NEW_ENTRY+="  \`\`\`\n---\n\n"

        # Prepend new entry to existing content (if any)
        if [[ -f README_old.md ]]; then
          cat README_old.md > README.md.tmp
        fi
        echo -e "${NEW_ENTRY}" > README.md
        if [[ -f README.md.tmp ]]; then
          cat README.md.tmp >> README.md
          rm README.md.tmp
        fi
        rm -f README_old.md


    - name: Upload updated README.md to WebDAV
      run: |
        curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" \
          -T README.md \
          "${{ secrets.WEBDAV_URL }}/versions/README.md" \
          -w "HTTP Status: %{http_code}\n"

    - name: Upload versioned APK to WebDAV (in /versions/)
      run: |
        curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" \
          -T "${{ env.APK_NAME }}" \
          "${{ secrets.WEBDAV_URL }}/versions/${{ env.APK_NAME }}" \
          -w "HTTP Status: %{http_code}\n"

    - name: Upload release APK to WebDAV (root dir)
      if: steps.check_version.outputs.should_update_release == 'true'
      run: |
        cp "${{ env.APK_NAME }}" "Caffeine-Tracker-release.apk"
        curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" \
          -T "Caffeine-Tracker-release.apk" \
          "${{ secrets.WEBDAV_URL }}/Caffeine-Tracker-release.apk" \
          -w "HTTP Status: %{http_code}\n"

    - name: Update version.json
      if: steps.check_version.outputs.should_update_release == 'true'
      run: |
        cat > version.json << EOF
        {
            "latest_version": "${{ steps.version.outputs.version_name }}",
            "download_url": "${{ secrets.WEBDAV_DOWNLOAD_URL }}/Caffeine-Tracker-release.apk"
        }
        EOF
        
        curl -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" \
          -T "version.json" \
          "${{ secrets.WEBDAV_URL }}/version.json" \
          -w "HTTP Status: %{http_code}\n"

    - name: Clean up sensitive files
      if: always()
      run: |
        rm -f android/app/release.keystore
        rm -f android/keystore.properties

    - name: Notify Telegram
      if: always()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        VERSION_NAME: ${{ steps.version.outputs.version_name }}
        VERSION_CODE: ${{ steps.version.outputs.version_code }}
        COMMIT_SHORT: ${{ steps.commit.outputs.commit_short }}
        APK_NAME: ${{ env.APK_NAME }}
        DOWNLOAD_URL: ${{ secrets.WEBDAV_DOWNLOAD_URL }}/versions/${{ env.APK_NAME }}
        JOB_STATUS: ${{ job.status }}
        IS_NEW_RELEASE: ${{ steps.check_version.outputs.should_update_release }}
      run: |
        if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
          echo "Telegram secrets not set; skipping notification."
          exit 0
        fi

        STATUS_EMOJI="âœ…"; STATUS_LABEL="æˆåŠŸ"
        case "$JOB_STATUS" in
          success)
            STATUS_EMOJI="âœ…"; STATUS_LABEL="æˆåŠŸ" ;;
          failure)
            STATUS_EMOJI="âŒ"; STATUS_LABEL="å¤±è´¥" ;;
          cancelled)
            STATUS_EMOJI="ðŸš«"; STATUS_LABEL="å·²å–æ¶ˆ" ;;
          *)
            STATUS_EMOJI="âš ï¸"; STATUS_LABEL="${JOB_STATUS}" ;;
        esac
        
        RELEASE_INFO=""
        if [ "$IS_NEW_RELEASE" = "true" ]; then
          RELEASE_INFO="ðŸŽ‰ *æ–°ç‰ˆæœ¬å‘å¸ƒ*"$'\n'
        fi
        
        TEXT=$(cat <<EOF
        [Caffeine Tracker](https://ct.jerryz.com.cn/) *æž„å»º${STATUS_LABEL}* ${STATUS_EMOJI}
        ${RELEASE_INFO}ç‰ˆæœ¬ï¼š${VERSION_NAME}ï¼ˆ${VERSION_CODE}ï¼‰
        æäº¤ï¼š[${COMMIT_SHORT}](https://github.com/YangguangZhou/Caffeine-Tracker/commit/${COMMIT_SHORT})
        APKï¼š${APK_NAME}
        ä¸‹è½½ï¼š${DOWNLOAD_URL}
        EOF
        )

        curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
          --data-urlencode "chat_id=${TELEGRAM_CHAT_ID}" \
